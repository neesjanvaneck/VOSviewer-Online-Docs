# Page tree
nav:
  - Home: index.md
  - User interface:
    - user-interface/index.md
    - Main panel: user-interface/main-panel.md
    - Control panel: user-interface/control-panel.md
    - Action buttons: user-interface/action-buttons.md
  - File types:
    - file-types/index.md
    - VOSviewer JSON files: file-types/json-file-type.md
    - VOSviewer map and network files: file-types/map-and-network-file-type.md
  - Sharing a visualization:
    - sharing/index.md
    - Linking to a visualization: sharing/linking.md
    - Embedding a visualization: sharing/embedding.md
  - Examples: examples.md
  - Videos: videos.md

# Configuration
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neesjanvaneck
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/neesjanvaneck/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/neesjanvaneck/
    - icon: fontawesome/solid/globe
      link: http://www.neesjanvaneck.nl

extra_css:
  - assets/stylesheets/extra.css

# Plugins
plugins:
  - search
  - section-index
  - markdownextradata: {}

# Extensions
markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - pymdownx.superfences
  - pymdownx.snippets

