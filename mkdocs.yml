# Project information
site_name: VOSviewer Online Docs
site_url: https://app.vosviewer.com/docs/
site_author: Nees Jan van Eck and Ludo Waltman
site_description: >-
  Welcome to VOSviewer Online Docs - VOSviewer Online is a tool for network visualization.

# Repository
repo_url: https://github.com/neesjanvaneck/VOSviewer-Online
repo_name: neesjanvaneck/VOSviewer-Online

